---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>


  {% if page.next %}
    <a rel="next" href="{{ page.next.url | prepend: site.baseurl }}" id="next">
      &larr; <span class="nav-title nav-title-prev">neste</span>
    </a>
  {% endif %}
  {% if page.previous %}
    <a rel="prev" href="{{  page.previous.url | prepend: site.baseurl }}" id="prev">
      <span class="nav-title nav-title-next">forrige</span> &rarr;
    </a>
  {% endif %}
  </div>
</div>
