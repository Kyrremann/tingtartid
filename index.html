---
layout: default
---

{% for batch in site.posts %}
  {% cycle 'add row' : '<div class="row">', '', '' %}
    <div class="column column-33">
      <div class="batch-panel">
        <a href="{{ batch.url | prepend: site.baseurl }}">
          <img src="/assets/batch/{{ batch.preview }}">
          <span class="batch-title">{{ batch.title }}</span>
        </a>
      </div>
    </div>
  {% cycle 'end row' : '', '', '</div>' %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
