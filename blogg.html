---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-title">
	<a href="{{ post.url | prepend: site.baseurl }}">
	  <aside class="dates">{{ post.date | date: "%b %-d,%y" }}</aside>
	  <h4>{{ post.title }}</h4>
	  <span class="post-description">
	    {{ post.description }}
	  </span>
	</a>
      </span>
    </li>
  {% endfor %}
</ul>
